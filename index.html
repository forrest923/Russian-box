<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰øÑÁΩóÊñØÊñπÂùó - Russian Box</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .game-container {
            display: flex;
            gap: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .game-board {
            position: relative;
        }
        
        canvas {
            border: 3px solid #fff;
            border-radius: 10px;
            background: #000;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        
        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 150px;
        }
        
        .info-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .info-box h3 {
            font-size: 14px;
            margin-bottom: 10px;
            opacity: 0.8;
        }
        
        .info-box .value {
            font-size: 24px;
            font-weight: bold;
            color: #ffd700;
        }
        
        .next-piece {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .next-piece h3 {
            font-size: 14px;
            margin-bottom: 10px;
            opacity: 0.8;
        }
        
        #nextCanvas {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            background: #000;
        }
        
        .controls {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            font-size: 12px;
            line-height: 1.8;
        }
        
        .controls h3 {
            font-size: 14px;
            margin-bottom: 10px;
            opacity: 0.8;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.5);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
        }
        
        .game-over h2 {
            color: #ff6b6b;
            margin-bottom: 15px;
            font-size: 28px;
        }
        
        .game-over p {
            margin-bottom: 20px;
            font-size: 18px;
        }
        
        .title {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .title h1 {
            font-size: 32px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: linear-gradient(45deg, #ffd700, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        @media (max-width: 600px) {
            .game-container {
                flex-direction: column;
                align-items: center;
            }
            
            .side-panel {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            canvas {
                width: 250px;
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="game-wrapper">
        <div class="title">
            <h1>üéÆ ‰øÑÁΩóÊñØÊñπÂùó</h1>
        </div>
        <div class="game-container">
            <div class="game-board">
                <canvas id="gameCanvas" width="300" height="600"></canvas>
                <div class="game-over" id="gameOver">
                    <h2>Ê∏∏ÊàèÁªìÊùü</h2>
                    <p>ÊúÄÁªàÂæóÂàÜ: <span id="finalScore">0</span></p>
                    <button class="btn" onclick="game.restart()">ÈáçÊñ∞ÂºÄÂßã</button>
                </div>
            </div>
            <div class="side-panel">
                <div class="info-box">
                    <h3>ÂæóÂàÜ</h3>
                    <div class="value" id="score">0</div>
                </div>
                <div class="info-box">
                    <h3>Á≠âÁ∫ß</h3>
                    <div class="value" id="level">1</div>
                </div>
                <div class="info-box">
                    <h3>Ê∂àÈô§Ë°åÊï∞</h3>
                    <div class="value" id="lines">0</div>
                </div>
                <div class="next-piece">
                    <h3>‰∏ã‰∏Ä‰∏™</h3>
                    <canvas id="nextCanvas" width="120" height="120"></canvas>
                </div>
                <div class="controls">
                    <h3>Êìç‰ΩúËØ¥Êòé</h3>
                    <div>‚Üê ‚Üí Â∑¶Âè≥ÁßªÂä®</div>
                    <div>‚Üì Âä†ÈÄü‰∏ãÈôç</div>
                    <div>‚Üë ÊóãËΩ¨</div>
                    <div>Á©∫Ê†º Áõ¥Êé•ËêΩ‰∏ã</div>
                    <div>P ÊöÇÂÅú</div>
                </div>
                <button class="btn" onclick="game.restart()">Êñ∞Ê∏∏Êàè</button>
            </div>
        </div>
    </div>

    <script>
        // ‰øÑÁΩóÊñØÊñπÂùóÊ∏∏ÊàèÈÄªËæë
        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 30;
        
        // ÊñπÂùóÂΩ¢Áä∂ÂÆö‰πâ
        const SHAPES = [
            // I
            [[1,1,1,1]],
            // O
            [[1,1],
             [1,1]],
            // T
            [[0,1,0],
             [1,1,1]],
            // S
            [[0,1,1],
             [1,1,0]],
            // Z
            [[1,1,0],
             [0,1,1]],
            // J
            [[1,0,0],
             [1,1,1]],
            // L
            [[0,0,1],
             [1,1,1]]
        ];
        
        // ÊñπÂùóÈ¢úËâ≤
        const COLORS = [
            '#00f0f0', // I - ÈùíËâ≤
            '#f0f000', // O - ÈªÑËâ≤
            '#a000f0', // T - Á¥´Ëâ≤
            '#00f000', // S - ÁªøËâ≤
            '#f00000', // Z - Á∫¢Ëâ≤
            '#0000f0', // J - ËìùËâ≤
            '#f0a000'  // L - Ê©ôËâ≤
        ];
        
        class Piece {
            constructor(type) {
                this.type = type;
                this.shape = SHAPES[type];
                this.color = COLORS[type];
                this.x = Math.floor(COLS / 2) - Math.floor(this.shape[0].length / 2);
                this.y = 0;
            }
            
            rotate() {
                const newShape = [];
                for (let i = 0; i < this.shape[0].length; i++) {
                    newShape[i] = [];
                    for (let j = this.shape.length - 1; j >= 0; j--) {
                        newShape[i].push(this.shape[j][i]);
                    }
                }
                return newShape;
            }
        }
        
        class Tetris {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.nextCanvas = document.getElementById('nextCanvas');
                this.nextCtx = this.nextCanvas.getContext('2d');
                
                this.board = Array(ROWS).fill(null).map(() => Array(COLS).fill(0));
                this.score = 0;
                this.lines = 0;
                this.level = 1;
                this.gameOver = false;
                this.paused = false;
                
                this.currentPiece = null;
                this.nextPiece = null;
                
                this.dropCounter = 0;
                this.dropInterval = 1000;
                this.lastTime = 0;
                
                this.init();
            }
            
            init() {
                this.spawnPiece();
                this.update(0);
                this.setupControls();
            }
            
            spawnPiece() {
                if (this.nextPiece === null) {
                    this.nextPiece = new Piece(Math.floor(Math.random() * SHAPES.length));
                }
                this.currentPiece = this.nextPiece;
                this.nextPiece = new Piece(Math.floor(Math.random() * SHAPES.length));
                
                this.drawNext();
                
                if (this.collision(this.currentPiece, this.currentPiece.x, this.currentPiece.y)) {
                    this.endGame();
                }
            }
            
            collision(piece, x, y, shape = null) {
                shape = shape || piece.shape;
                for (let row = 0; row < shape.length; row++) {
                    for (let col = 0; col < shape[row].length; col++) {
                        if (shape[row][col]) {
                            const newX = x + col;
                            const newY = y + row;
                            
                            if (newX < 0 || newX >= COLS || newY >= ROWS) {
                                return true;
                            }
                            
                            if (newY >= 0 && this.board[newY][newX]) {
                                return true;
                            }
                        }
                    }
                }
                return false;
            }
            
            merge() {
                for (let row = 0; row < this.currentPiece.shape.length; row++) {
                    for (let col = 0; col < this.currentPiece.shape[row].length; col++) {
                        if (this.currentPiece.shape[row][col]) {
                            const y = this.currentPiece.y + row;
                            const x = this.currentPiece.x + col;
                            if (y >= 0) {
                                this.board[y][x] = this.currentPiece.type + 1;
                            }
                        }
                    }
                }
            }
            
            clearLines() {
                let linesCleared = 0;
                
                for (let row = ROWS - 1; row >= 0; row--) {
                    if (this.board[row].every(cell => cell > 0)) {
                        this.board.splice(row, 1);
                        this.board.unshift(Array(COLS).fill(0));
                        linesCleared++;
                        row++;
                    }
                }
                
                if (linesCleared > 0) {
                    this.lines += linesCleared;
                    this.score += [0, 100, 300, 600, 1000][linesCleared] * this.level;
                    this.level = Math.floor(this.lines / 10) + 1;
                    this.dropInterval = Math.max(100, 1000 - (this.level - 1) * 100);
                    this.updateScore();
                }
            }
            
            update(time = 0) {
                if (this.gameOver || this.paused) return;
                
                const deltaTime = time - this.lastTime;
                this.lastTime = time;
                
                this.dropCounter += deltaTime;
                if (this.dropCounter > this.dropInterval) {
                    this.drop();
                }
                
                this.draw();
                requestAnimationFrame(this.update.bind(this));
            }
            
            drop() {
                this.dropCounter = 0;
                
                if (!this.collision(this.currentPiece, this.currentPiece.x, this.currentPiece.y + 1)) {
                    this.currentPiece.y++;
                } else {
                    this.merge();
                    this.clearLines();
                    this.spawnPiece();
                }
            }
            
            hardDrop() {
                while (!this.collision(this.currentPiece, this.currentPiece.x, this.currentPiece.y + 1)) {
                    this.currentPiece.y++;
                    this.score += 2;
                }
                this.drop();
                this.updateScore();
            }
            
            move(dir) {
                if (!this.collision(this.currentPiece, this.currentPiece.x + dir, this.currentPiece.y)) {
                    this.currentPiece.x += dir;
                }
            }
            
            rotate() {
                const newShape = this.currentPiece.rotate();
                if (!this.collision(this.currentPiece, this.currentPiece.x, this.currentPiece.y, newShape)) {
                    this.currentPiece.shape = newShape;
                }
            }
            
            draw() {
                // Ê∏ÖÁ©∫ÁîªÂ∏É
                this.ctx.fillStyle = '#000';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // ÁªòÂà∂ÁΩëÊ†ºÁ∫ø
                this.ctx.strokeStyle = '#222';
                this.ctx.lineWidth = 1;
                for (let i = 0; i <= COLS; i++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(i * BLOCK_SIZE, 0);
                    this.ctx.lineTo(i * BLOCK_SIZE, this.canvas.height);
                    this.ctx.stroke();
                }
                for (let i = 0; i <= ROWS; i++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, i * BLOCK_SIZE);
                    this.ctx.lineTo(this.canvas.width, i * BLOCK_SIZE);
                    this.ctx.stroke();
                }
                
                // ÁªòÂà∂Â∑≤Âõ∫ÂÆöÁöÑÊñπÂùó
                for (let row = 0; row < ROWS; row++) {
                    for (let col = 0; col < COLS; col++) {
                        if (this.board[row][col]) {
                            this.drawBlock(this.ctx, col, row, COLORS[this.board[row][col] - 1]);
                        }
                    }
                }
                
                // ÁªòÂà∂ÂΩìÂâçÊñπÂùó
                if (this.currentPiece) {
                    for (let row = 0; row < this.currentPiece.shape.length; row++) {
                        for (let col = 0; col < this.currentPiece.shape[row].length; col++) {
                            if (this.currentPiece.shape[row][col]) {
                                this.drawBlock(
                                    this.ctx,
                                    this.currentPiece.x + col,
                                    this.currentPiece.y + row,
                                    this.currentPiece.color
                                );
                            }
                        }
                    }
                    
                    // ÁªòÂà∂Èò¥ÂΩ±
                    this.drawGhost();
                }
            }
            
            drawGhost() {
                let ghostY = this.currentPiece.y;
                while (!this.collision(this.currentPiece, this.currentPiece.x, ghostY + 1)) {
                    ghostY++;
                }
                
                if (ghostY !== this.currentPiece.y) {
                    this.ctx.globalAlpha = 0.3;
                    for (let row = 0; row < this.currentPiece.shape.length; row++) {
                        for (let col = 0; col < this.currentPiece.shape[row].length; col++) {
                            if (this.currentPiece.shape[row][col]) {
                                this.drawBlock(
                                    this.ctx,
                                    this.currentPiece.x + col,
                                    ghostY + row,
                                    this.currentPiece.color
                                );
                            }
                        }
                    }
                    this.ctx.globalAlpha = 1;
                }
            }
            
            drawNext() {
                this.nextCtx.fillStyle = '#000';
                this.nextCtx.fillRect(0, 0, this.nextCanvas.width, this.nextCanvas.height);
                
                if (this.nextPiece) {
                    const blockSize = 25;
                    const offsetX = (this.nextCanvas.width - this.nextPiece.shape[0].length * blockSize) / 2;
                    const offsetY = (this.nextCanvas.height - this.nextPiece.shape.length * blockSize) / 2;
                    
                    for (let row = 0; row < this.nextPiece.shape.length; row++) {
                        for (let col = 0; col < this.nextPiece.shape[row].length; col++) {
                            if (this.nextPiece.shape[row][col]) {
                                this.drawBlockAt(
                                    this.nextCtx,
                                    offsetX + col * blockSize,
                                    offsetY + row * blockSize,
                                    blockSize,
                                    this.nextPiece.color
                                );
                            }
                        }
                    }
                }
            }
            
            drawBlock(ctx, x, y, color) {
                this.drawBlockAt(ctx, x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, color);
            }
            
            drawBlockAt(ctx, x, y, size, color) {
                // ‰∏ªËâ≤Âùó
                ctx.fillStyle = color;
                ctx.fillRect(x + 1, y + 1, size - 2, size - 2);
                
                // È´òÂÖâ
                ctx.fillStyle = 'rgba(255,255,255,0.3)';
                ctx.fillRect(x + 1, y + 1, size - 2, 3);
                ctx.fillRect(x + 1, y + 1, 3, size - 2);
                
                // Èò¥ÂΩ±
                ctx.fillStyle = 'rgba(0,0,0,0.3)';
                ctx.fillRect(x + 1, y + size - 4, size - 2, 3);
                ctx.fillRect(x + size - 4, y + 1, 3, size - 2);
            }
            
            setupControls() {
                document.addEventListener('keydown', (e) => {
                    if (this.gameOver) return;
                    
                    switch(e.key) {
                        case 'ArrowLeft':
                            e.preventDefault();
                            this.move(-1);
                            break;
                        case 'ArrowRight':
                            e.preventDefault();
                            this.move(1);
                            break;
                        case 'ArrowDown':
                            e.preventDefault();
                            this.drop();
                            this.score += 1;
                            this.updateScore();
                            break;
                        case 'ArrowUp':
                            e.preventDefault();
                            this.rotate();
                            break;
                        case ' ':
                            e.preventDefault();
                            this.hardDrop();
                            break;
                        case 'p':
                        case 'P':
                            this.paused = !this.paused;
                            if (!this.paused) {
                                this.update();
                            }
                            break;
                    }
                });
            }
            
            updateScore() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('level').textContent = this.level;
                document.getElementById('lines').textContent = this.lines;
            }
            
            endGame() {
                this.gameOver = true;
                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('gameOver').style.display = 'block';
            }
            
            restart() {
                this.board = Array(ROWS).fill(null).map(() => Array(COLS).fill(0));
                this.score = 0;
                this.lines = 0;
                this.level = 1;
                this.dropInterval = 1000;
                this.gameOver = false;
                this.paused = false;
                this.currentPiece = null;
                this.nextPiece = null;
                this.dropCounter = 0;
                
                document.getElementById('gameOver').style.display = 'none';
                this.updateScore();
                this.spawnPiece();
                this.update(0);
            }
        }
        
        // ÂêØÂä®Ê∏∏Êàè
        const game = new Tetris();
    </script>
</body>
